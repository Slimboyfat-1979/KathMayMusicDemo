<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://kit.fontawesome.com/8dabcbb496.js" crossorigin="anonymous"></script>
    <script defer="script.js"></script>
    <title>Kath May Music</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container play" id="music-container">
        <div class="music-info">
            <h4 id="title">Song 1</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="assets/music/upbeat-pop-intro-logo-201067.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="assets/music/images/song1.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
</body>
</html>
